### Used deployment manifest to deploy SA to kube

kind: Deployment
apiVersion: apps/v1
metadata:
  name: infaagent
  namespace: secure-agent-test # Replace with your namespace.
  labels:
    app: infaagent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infaagent
      release: infaagent
      #aadpodidbinding: ps-de-managed-ident-cdie
  template:
    metadata:
      labels:
        app: infaagent
        release: infaagent
        #aadpodidbinding: ps-de-managed-ident-cdie
    spec:
      serviceAccountName: infaagent
      imagePullSecrets:
      - name: imagePullSecret
      containers:
      - name: infaagent
        image: "jtpirate/secure_agent:latest"
        imagePullPolicy: Always
        resources:
          requests:
            memory: 24G
            cpu: "6"
          limits:
            memory: 24G
            cpu: "6"
        lifecycle:
          preStop:
            exec:
              command:
                - bash
                - -x
                - -eu
                - -o
                - pipefail
                - -c
                - echo 'Shutting down agent' && ./abortAgentCore.sh && iics-remove-agent.sh ${HOSTNAME} ${USERNAME} ${PASSWORD}
        env:
          - name: USERNAME
            valueFrom:
              secretKeyRef:
                name: infaagent-secret-login
                key: username
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: infaagent-secret-login
                key: password