### Used deployment manifest to deploy SA to kube

kind: Deployment
apiVersion: apps/v1
metadata:
  name: infaagent-bq
  namespace: secure-agent-test # Replace with your namespace.
  labels:
    app: infaagent-bq
spec:
  replicas: 3
  selector:
    matchLabels:
      app: infaagent-bq
      release: infaagent-bq
      #aadpodidbinding: ps-de-managed-ident-cdie
  template:
    metadata:
      labels:
        app: infaagent-bq
        release: infaagent-bq
        #aadpodidbinding: ps-de-managed-ident-cdie
    spec:
      serviceAccountName: infaagent
      imagePullSecrets:
      - name: imagePullSecret
      containers:
      - name: infaagent-bq
        image: "jtpirate/infaagent-bq:latest"
        imagePullPolicy: Always
        resources:
          requests:
            memory: 28G
            cpu: "7"
            ephemeral-storage: 100G
          limits:
            memory: 28G
            cpu: "7"
            ephemeral-storage: 100G
        volumeMounts:
        - name: infa-storage
          mountPath: "/opt"
        - name: tmp-storage
          mountPath: "/tmp"
        lifecycle:
          preStop:
            exec:
              command:
                - bash
                - -x
                - -eu
                - -o
                - pipefail
                - -c
                - echo 'Shutting down agent' && iics-remove-agent.sh ${HOSTNAME} ${USERNAME} ${PASSWORD} && ./abortAgentCore.sh
        env:
          - name: USERNAME
            valueFrom:
              secretKeyRef:
                name: infaagent-secret-login
                key: username
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: infaagent-secret-login
                key: password
      nodeSelector:
        cloud.google.com/gke-nodepool: infaagent-bq
      volumes:
      - name: infa-storage
        emptyDir:
          sizeLimit: 50G
      - name: tmp-storage
        emptyDir:
          sizeLimit: 50G